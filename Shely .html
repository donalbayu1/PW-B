<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pendaftaran</title>
</head>
<body>
<center>
    <table width="500" height="169" border="0" cellpadding="0" cellspacing="0">

    <tr bgcolor="#C78D5B">
      <td height="37" colspan="2"><div align="center"><strong>PENDAFTARAN</strong></div></td>
    </tr>
    <tr>
      <td width="95" height="32">Nama</td>
      <td width="304"><label>:
          <input name="nama" type="text" id="nama" />
      </label></td>
    </tr>
    <tr>
      <td height="26">NIM</td>
      <td><label>:
          <input name="nim" type="number" id="nim" />
      </label></td>
    </tr>
    <tr>

      <td height="26">TTL</td>
            <td><label>:
                <input name="TTL" type="number" id="TTL" />
            </label></td>
          </tr>
            <tr>

              <td height="26">E-mail</td>
            <td><label>:
                <input name="E-mail" type="E-mail" id="E-mail" />
            </label></td>
          </tr>
            <tr>

            <td height="26">Password</td>
            <td><label>:
                <input name="password" type="password" id="password" />
            </label></td>
          </tr>
            <tr>
                    <td height="26">Jenis Kelamin</td>
                    <td><label>:
                        <input name="jenis kelamin" type="radio" id="jenis kelamin" />Laki-laki
                        <input name="jenis kelamin" type="radio" id="jenis kelamin" />Perempuan
                    </label></td>
                  </tr>
                  <tr>

              <td height="26">Agama</td>
                    <td><label>:
                        <input name="Agama" type="radio" id="Agama" />Islam
                        <input name="Agama" type="radio" id="Agama" />Kristen
                        <input name="agama" type="radio" id="Agama" />Katolik
                        <input name="agama" type="radio" id="Agama" />Hindu    
                        <input name="agama" type="radio" id="Agama" />Budha
                    </label></td>
                  </tr>
                  <tr>

            <td height="26">No.HP</td>
            <td><label>:
                <input name="No.HP" type="number" id="No.HP" />
            </label></td>
          </tr>
            <tr>

              <td height="26">Alamat</td>
            <td><label>:
                <input name="Alamat" type="Alamat" id="Alamat" />
            </label></td>
          </tr>
            <tr>

            <tr>    
      <td height="48"> </td>
      <td><input name="Login" type="submit" id="Login" value="Daftar" />
    </tr>
    </tr>
  </table>
</center>
</body>
</html>
